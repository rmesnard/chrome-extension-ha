<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>

    <form>

<h1>HomeAssistant</h1>

<label>
  Server URL  <input type="text" id="HA_IP" size="30">
</label>
<br>
<label>
  Client ID  <input type="text" id="HA_MYID" size="10">
</label>


<h1>MQTT</h1>

<label>
  Server HostName IP  <input type="text" id="MQTT_IP" size="10">
</label>
<br>
<label>
  Server Port  <input type="text" id="MQTT_PORT" size="6">
</label>
<br>
<label>
  Topic Info  <input type="text" id="MQTT_TOPIC_INFO" size="38">
</label>
<br>
<label>
  Topic Alert  <input type="text" id="MQTT_TOPIC_ALERT" size="38">
</label>
<br>
<label>
  Topic Command  <input type="text" id="MQTT_TOPIC_COMMAND" size="38">
</label>

<label>
  Display Time  <input type="text" id="UI_MESSAGE_TIME" size="10">
</label>

<h1>Kodi</h1>

<label>
  <input type="checkbox" id="KODI_SHORT"> Enable Kodi Shortcut
</label>
<br>
<br>
<div id="status"></div>
<button id="save">Save</button>

</form>

<script src="options.js"></script>
</body>
</html>
